<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding-Quiz</title>
        <link rel="stylesheet" href="Quiz-Game/Assets/css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Main div Outter section -->
            <div class ="top-bar">
            <button>Highscores</button> 
            <span>Timer: 00:00</span>
            </div>
        </header>
        
        <main>
            <!-- Inner div wich includes the header of the page -->
            <div id= "str-card">
                <h1>Welcome to the Coding-Quiz</h1>
                <p> Before to start with the quiz game, please be advice that for each incorrect answer 10 seconds will be deducted from the timer.</p>
                <button id="str-btn">Let's Start!</button>
            </div>  
                <div id= "question">
                    <h2>Question Here</h2>
                </div>
                    <div id="answers">
                        <button class="btn">Answer1</button>
                        <button class="btn">Answer2</button>
                        <button class="btn">Answer3</button>
                        <button class="btn">Answer4</button>
                    </div>
                
                <section class="end-part">
                    <h2>Great Job!</h2>
                    <p>Your Score: 00</p>
                    
                </section>
        </main>     
    </body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
